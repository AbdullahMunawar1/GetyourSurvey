<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Warming Awareness Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00796b;
    }
    p {
      font-size: 18px;
      max-width: 700px;
      margin: auto;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      border-radius: 8px;
      border: 3px solid #00796b;
    }
    .warning {
      color: #d32f2f;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    video {
      display: none;
      width: 70%;
      margin-top: 20px;
      border-radius: 12px;
      border: 4px solid #00796b;
    }
  </style>
</head>
<body>
  <h1>Global Warming Awareness</h1>
  <p>
    Global warming is a serious issue affecting our planet, leading to rising sea levels,
    extreme weather events, and habitat destruction. We must act now to reduce greenhouse gas emissions
    and protect our environment for future generations.
  </p>  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Global_Warming_Map.jpg" alt="Global Warming Map">
  <img src="https://climate.nasa.gov/system/news_items/main_images/3208_1-PIA23993-16.jpg" alt="Melting Glaciers"><button onclick="startSurvey()">Start Survey</button>

  <div class="warning" id="warnText"></div>
  <video id="cameraFeed" autoplay playsinline></video>  <script>
    function startSurvey() {
      const video = document.getElementById("cameraFeed");
      const warnText = document.getElementById("warnText");

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
          video.style.display = "block";
          warnText.innerText = "Error!";
        })
        .catch(function (error) {
          warnText.innerText = "Camera access denied or not available.";
          console.error("Camera error:", error);
        });
    }
  </script></body>
</html>
