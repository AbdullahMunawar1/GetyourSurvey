<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Access Awareness Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h1 {
      color: #c0392b;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }
    video {
      margin-top: 30px;
      width: 70%;
      border: 4px solid #c0392b;
      border-radius: 12px;
      display: none;
    }
    .warning {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ Camera Access Demo</h1>
  <p>This safe demo shows how a website can request access to your camera.</p>
  <p><strong>Only allow access if you fully trust the website!</strong></p>

  <button onclick="startCamera()">Click to Simulate Camera Access</button>

  <div class="warning" id="warnText"></div>
  <video id="cameraFeed" autoplay playsinline></video>

  <script>
    function startCamera() {
      const video = document.getElementById("cameraFeed");
      const warnText = document.getElementById("warnText");

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          video.style.display = "block";
          warnText.innerText = "Your camera is now active. Imagine if this was a malicious site â€” always be cautious!";
        })
        .catch(function(error) {
          warnText.innerText = "Camera access denied or not available.";
          console.error("Camera error:", error);
        });
    }
  </script>
</body>
</html>
